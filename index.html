<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Uma página de teste para landing page">
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>Pagina Teste</title>
</head>
<body>
    <header class="cabecalho">
        <img class="imagemLogo" src="00d14417-454f-4487-af89-ab5e81736caf.png" alt="Pato Donald">

            <a class="menuItem">Home</a>
            <a class="menuItem">Sobre</a>

            <a class="menuItem">Extras</a>
        </nav>
    </header>
    <main class="conteudo">
        <section class="sessaoPrincipal">
            <div class="conteudoPrincipalEscrito">
                <h1 class="tituloPrincipal">Pagina Teste</h1>
                <h2 class="subtituloPrincipal">Subtitulo do teste</h2>
                <button class="botao">Venha até mim</button>

            <img class="imagemPrincipal" src="d16985e7685c66305dca91befbf6faba.jpg" alt="Solas Vhenan fofo">
        </section>
        <section class="sessaoSecundaria">
            <h3 class="tituloSecundario">Isso é um titulo de outra seção</h3>
            <p class="paragrafo">Rosas são <strong>vermelhas</strong></p>
            <p class="paragrafo">Violetas são <strong>azuis</strong></p>
            <p class="paragrafo"><strong>Vhenan</strong></p>
        </section>
    </main>
    <footer class="rodape">
        <img class="rodapeImagem" src="5ad4e024-1b9e-45cc-9eae-fb22f9fb1e4f.png" alt="Solas Wallpaper">
    </footer>

</html>
